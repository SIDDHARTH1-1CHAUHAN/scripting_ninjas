services:
  backend:
    build:
      context: .
    container_name: tradeopt-backend
    environment:
      DEBUG: "true"
      POSTGRES_URL: postgresql+asyncpg://tradeopt:tradeopt123@postgres:5432/tradeoptimize
      MONGO_URL: mongodb://mongodb:27017
      REDIS_URL: redis://redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.3-70b-versatile}
      GROQ_MODEL_ASSISTANT: ${GROQ_MODEL_ASSISTANT:-llama-3.3-70b-versatile}
      MEGALLM_API_KEY: ${MEGALLM_API_KEY:-}
      MEGALLM_BASE_URL: ${MEGALLM_BASE_URL:-https://ai.megallm.io/v1}
      MEGALLM_MODEL: ${MEGALLM_MODEL:-gpt-4}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      JWT_SECRET: ${JWT_SECRET:-hackathon-dev-secret}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRE_MINUTES: ${JWT_EXPIRE_MINUTES:-1440}
      CORS_ORIGINS: '["http://localhost:3000","http://localhost:3001","http://localhost:3002"]'
      HS_CLASSIFIER_URL: http://hs-classifier:8001
      ROUTE_OPTIMIZER_URL: http://route-optimizer:8002
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY:-}
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - mongodb
      - redis
    restart: unless-stopped

  hs-classifier:
    build:
      context: ./microservices/hs_classifier
    container_name: tradeopt-hs-classifier
    environment:
      REDIS_URL: redis://redis:6379
      MEGALLM_API_KEY: ${MEGALLM_API_KEY:-}
      MEGALLM_BASE_URL: ${MEGALLM_BASE_URL:-https://ai.megallm.io/v1}
      MEGALLM_HS_MODEL: ${MEGALLM_HS_MODEL:-gemini-2.5-flash-lite}
      GROQ_API_KEY: ${GROQ_API_KEY:-}
      GROQ_MODEL: ${GROQ_MODEL:-llama-3.3-70b-versatile}
      GROQ_VISION_MODEL: ${GROQ_VISION_MODEL:-meta-llama/llama-4-maverick-17b-128e-instruct}
      HS_IMAGE_CLASSIFIER_PROVIDER: ${HS_IMAGE_CLASSIFIER_PROVIDER:-groq}
      HS_CLASSIFIER_PROVIDER: ${HS_CLASSIFIER_PROVIDER:-auto}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash}
      GEMINI_TIMEOUT_SECONDS: ${GEMINI_TIMEOUT_SECONDS:-40}
    ports:
      - "8001:8001"
    depends_on:
      - redis
    restart: unless-stopped

  route-optimizer:
    build:
      context: ./microservices/route_optimizer
    container_name: tradeopt-route-optimizer
    environment:
      REDIS_URL: redis://redis:6379
    ports:
      - "8002:8002"
    depends_on:
      - redis
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tradeopt
      POSTGRES_PASSWORD: tradeopt123
      POSTGRES_DB: tradeoptimize
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  mongo_data:
