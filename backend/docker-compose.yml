version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: tradeopt
      POSTGRES_PASSWORD: tradeopt123
      POSTGRES_DB: tradeoptimize
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres_data:
  mongo_data:
